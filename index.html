<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tree Map</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Tree Map</h1>
    <div id="description">Select a dataset from the drop-down menu</div>

    <div id="dataset-selector">
      <label for="dataset-select">Select Dataset: </label>
      <select id="dataset-select">
        <option value="https://cdn.freecodecamp.org/testable-projects-fcc/data/tree_map/video-game-sales-data.json">Video Game Sales</option>
        <option value="https://cdn.freecodecamp.org/testable-projects-fcc/data/tree_map/movie-data.json">Film Box Office</option>
        <option value="https://cdn.freecodecamp.org/testable-projects-fcc/data/tree_map/kickstarter-funding-data.json">Pledge Kickstarter</option>
      </select>
    </div>

    <div id="container"></div>
    <div id="tooltip" class="tooltip"></div>
    <div id="legend"></div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
